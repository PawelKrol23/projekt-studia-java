<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zarejestruj</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl vh-100 bg-light p-0">
<div th:insert="~{commons :: header}"></div>
<div th:insert="~{commons :: navbar}"></div>

  <div class="p-3">

      <div class="p-2 container-fluid d-flex justify-content-center">
        <h2>Załóż konto</h2>
      </div>

    <div class="container-fluid d-flex justify-content-center">
      <div class="card w-50 d-flex justify-content-center">
        <div class="card-body">
          <form th:action="@{/uzytkownik/zarejestruj}" th:object="${newUzytkownik}" method="post">
            <div class="mb-3">
              <label for="imie" class="form-label">Imię</label>
              <input id="imie" class="form-control" type="text" th:field="*{imie}" aria-describedby="validationImie" th:classappend="${#fields.hasErrors('imie') ? 'is-invalid' : ' '}"/>
              <div id="validationImie" class="invalid-feedback" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></div>
            </div>
            <div class="mb-3">
              <label for="nazwisko" class="form-label">Nazwisko</label>
              <input id="nazwisko" class="form-control" type="text" th:field="*{nazwisko}" aria-describedby="validationNazwisko" th:classappend="${#fields.hasErrors('nazwisko') ? 'is-invalid' : ' '}"/>
              <div id="validationNazwisko" class="invalid-feedback" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}"></div>
            </div>
            <div class="mb-3">
              <label for="haslo" class="form-label">Hasło</label>
              <input id="haslo" class="form-control" type="password" th:field="*{haslo}" aria-describedby="validationHaslo" th:classappend="${#fields.hasErrors('haslo') ? 'is-invalid' : ' '}"/>
              <div id="validationHaslo" class="invalid-feedback" th:if="${#fields.hasErrors('haslo')}" th:errors="*{haslo}"></div>
            </div>
            <div class="mb-3">
              <label for="login" class="form-label">Login</label>
              <input id="login" class="form-control" type="text" th:field="*{login}" aria-describedby="validationLogin" th:classappend="${#fields.hasErrors('login') ? 'is-invalid' : ' '}"/>
              <div id="validationLogin" class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Email</label>
              <input id="mail" class="form-control" type="text" th:field="*{mail}" aria-describedby="validationMail" th:classappend="${#fields.hasErrors('mail') ? 'is-invalid' : ' '}"/>
              <div id="validationMail" class="invalid-feedback" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
            </div>
            <div class="mb-3">
              <label for="wiek" class="form-label">Wiek</label>
              <input id="wiek" class="form-control" type="number" th:field="*{wiek}" aria-describedby="validationWiek" th:classappend="${#fields.hasErrors('wiek') ? 'is-invalid' : ' '}"/>
              <div id="validationWiek" class="invalid-feedback" th:if="${#fields.hasErrors('wiek')}" th:errors="*{wiek}"></div>
            </div>
            <input type="submit" class="btn btn-primary" value="Zarejestruj">
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
