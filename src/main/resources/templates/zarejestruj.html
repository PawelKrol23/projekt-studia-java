<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zarejestruj</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-xl">
  <div class="mx-auto p-2">
    <h3>Zarejestruj</h3>
  </div>
  <form action="/uzytkownik/zarejestruj" method="post">
    <label for="imie">Imie:</label>
    <input type="text" id="imie" name="imie" required><br><br>
    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" required><br><br>
    <label for="login">login:</label>
    <input type="text" id="login" name="login" required><br><br>
    <label for="haslo">Haslo:</label>
    <input type="text" id="haslo" name="haslo" required><br><br>
    <label for="mail">Mail:</label>
    <input type="text" id="mail" name="mail" required><br><br>
    <label for="wiek">Wiek:</label>
    <input type="wiek" id="wiek" name="wiek" required><br><br>
    <input type="submit" value="Potwierdz">
  </form>
</div>
</body>
</html>
