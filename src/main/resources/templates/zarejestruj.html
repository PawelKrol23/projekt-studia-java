<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zarejestruj</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-xl">
  <div class="mx-auto p-2">
    <h3>Zarejestruj</h3>
  </div>
  <form action="#" th:action="@{/uzytkownik/zarejestruj}" th:object="${newUzytkownik}" method="post">
    <p>Imie: <input type="text" th:field="*{imie}" /></p> <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}">Name Error </span></FONT></em>
    <p>Nazwisko: <input type="text" th:field="*{nazwisko}" /></p>  <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}">Name Error </span></FONT></em>
    <p>Haslo: <input type="text" th:field="*{haslo}" /></p>  <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('haslo')}" th:errors="*{haslo}">Name Error </span></FONT></em>
    <p>Login: <input type="text" th:field="*{login}" /></p>  <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error </span></FONT></em>
    <p>Mail: <input type="text" th:field="*{mail}" /></p>  <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error </span></FONT></em>
    <p>Wiek: <input type="text" th:field="*{wiek}" /></p>  <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('wiek')}" th:errors="*{wiek}">Name Error </span></FONT></em> <br>
    <input type="submit" value="Potwierdz">
  </form>
</div>
</body>
</html>
