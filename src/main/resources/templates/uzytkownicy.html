<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Uzytkownicy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl vh-100 bg-light p-0">
  <div th:insert="~{commons :: header}"></div>
  <div th:insert="~{commons :: navbar}"></div>
  <div class="p-3">
    <div class="p-2 container-fluid d-flex justify-content-center">
      <h2>Uzytkownicy</h2>
    </div>
    <div class="p-2 container-fluid d-flex justify-content-center mt-4">
      <h2>Lista twoich informacji</h2>
    </div>

    <table class="table table-striped table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col">Imie</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Login</th>
        <th scope="col">Mail</th>
        <th scope="col">Wiek</th>
        <th scope="col">Edycja</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="UzytkownikEntity: ${uzytkownicy}">
        <td th:text="${UzytkownikEntity.imie}"></td>
        <td th:text="${UzytkownikEntity.nazwisko}"></td>
        <td th:text="${UzytkownikEntity.Login}"></td>
        <td th:text="${UzytkownikEntity.mail}"></td>
        <td th:text="${UzytkownikEntity.wiek}"></td>
        <td>
          <form action="/uzytkownik/edytuj_uzytkownika" method="get">
            <input type="hidden" name="uzytkownikDoEdycji" th:value="${UzytkownikEntity.getId()}">
            <input type="submit" value="Edytuj">
          </form>
          <form th:action="${'/uzytkownik/usun/'+UzytkownikEntity.getId()}" method="get">
            <input type="submit" value="UsuÅ„">
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
