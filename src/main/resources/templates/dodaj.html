<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dodaj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl vh-100 bg-light p-0">
<div th:insert="~{commons :: header}"></div>
<div th:insert="~{commons :: navbar}"></div>

    <div class="p-3">
        <div class="p-2 container-fluid d-flex justify-content-center">
            <h3>Dodawanie nowego elementu</h3>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card w-50 d-flex justify-content-center">
                <div class="card-body">
                    <form action="#" th:action="@{/informacja/dodaj}" th:object="${informacja}" method="post">
                        <div class="mb-3">
                            <label for="tytul" class="form-label">Tytuł</label>
                            <input id="tytul" class="form-control" type="text" th:field="*{tytul}" aria-describedby="validationTytul" th:classappend="${#fields.hasErrors('tytul') ? 'is-invalid' : ' '}"/>
                            <div id="validationTytul" class="invalid-feedback" th:if="${#fields.hasErrors('tytul')}" th:errors="*{tytul}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="tresc" class="form-label">Treść</label>
                            <textarea id="tresc" class="form-control" th:field="*{tresc}" rows="3" aria-describedby="validationTytul" th:classappend="${#fields.hasErrors('tresc') ? 'is-invalid' : ' '}"></textarea>
                            <div id="validationTresc" class="invalid-feedback" th:if="${#fields.hasErrors('tresc')}" th:errors="*{tresc}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="link" class="form-label">Link</label>
                            <input id="link" class="form-control" type="text" th:field="*{link}" aria-describedby="validationLink" th:classappend="${#fields.hasErrors('link') ? 'is-invalid' : ' '}"/>
                            <div id="validationLink" class="invalid-feedback" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data przypomnienia</label>
                            <input id="data" class="form-control" type="date" th:field="*{dataPrzypomnienia}" aria-describedby="validationData" th:classappend="${#fields.hasErrors('dataPrzypomnienia') ? 'is-invalid' : ' '}"/>
                            <div id="validationData" class="invalid-feedback" th:if="${#fields.hasErrors('dataPrzypomnienia')}" th:errors="*{dataPrzypomnienia}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="kategoria" class="form-label">Kategoria:</label>
                            <select id="kategoria" name="kategoria">
                               <option th:each="kategoria : ${kategorie}" th:value="${kategoria}" th:text="${kategoria}"></option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Dodaj">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
