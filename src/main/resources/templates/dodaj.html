<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dodaj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="commons :: header"></div>
<div class="container-xl">
    <div class="mx-auto p-2">
        <h3>Dodawanie nowego elementu:</h3>
    </div>

    <form action="#" th:action="@{/informacja/dodaj}" th:object="${informacja}" method="post">
        <p>Tytul: <input type="text" th:field="*{tytul}" /></p> <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('tytul')}" th:errors="*{tytul}">Name Error </span></FONT></em>
        <p>Tresc: <input type="text" th:field="*{tresc}" /></p> <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('tresc')}" th:errors="*{tresc}">Name Error </span></FONT></em>

        <p>Link: <input type="text" th:field="*{link}" /></p> <FONT COLOR="#ff0000"><em><span th:if="${#fields.hasErrors('link')}" th:errors="*{link}">Name Error </span></FONT></em>
        <p>Kategoria:
        <select id="kategoria" name="kategoria" >
           <option th:each="kategoria : ${kategorie}" th:value="${kategoria}" th:text="${kategoria}"></option>
        </select><br><br></p>
        <input type="submit" value="Dodaj">
    </form>

</div>
</body>
</html>
