<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dodaj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-xl">
    <div class="mx-auto p-2">
        <h3>Dodawanie nowego elementu:</h3>
    </div>

<form action="/informacja/dodaj" method="post">
    <label for="tytul">Nazwa:</label>
    <input type="text" id="tytul" name="tytul" required><br><br>

    <label for="kategoria">Kategoria:</label>
    <!-- <input type="text" id="kategoria" name="kategoria" required><br><br>-->
    <select id="kategoria" name="kategoria" required>
        <option th:each="kategoria : ${kategorie}" th:value="${kategoria}" th:text="${kategoria}"></option>
    </select><br><br>

    <label for="tresc">Tresc:</label>
    <input type="text" id="tresc" name="tresc" required><br><br>

    <label for="link">Link:</label>
    <input type="text" id="link" name="link" required><br><br>

    <input type="submit" value="Dodaj">
</form>
</div>
</body>
</html>
