<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kategorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl vh-100 bg-light p-0">
    <div th:insert="~{commons :: header}"></div>
    <div th:insert="~{commons :: navbar}"></div>

    <div class="p-3">
        <div class="p-2 container-fluid d-flex justify-content-center">
            <h3>Dodawanie nowej kategorii</h3>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card w-50 d-flex justify-content-center">
                <div class="card-body">
                    <form th:action="@{/kategorie}" th:object="${newKategoria}" method="post">
                        <div class="mb-3">
                            <label for="tytul" class="form-label">Nazwa</label>
                            <input id="tytul" class="form-control" type="text" th:field="*{nazwa}" aria-describedby="validationNazwa" th:classappend="${#fields.hasErrors('nazwa') ? 'is-invalid' : ' '}"/>
                            <div id="validationNazwa" class="invalid-feedback" th:if="${#fields.hasErrors('nazwa')}" th:errors="*{nazwa}"></div>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Dodaj">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
