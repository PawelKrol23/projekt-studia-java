<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl vh-100 bg-light p-0">
  <div th:insert="~{commons :: header}"></div>
  <div th:insert="~{commons :: navbar}"></div>

  <div class="p-3">
    <div class="p-2 container-fluid d-flex justify-content-center">
      <h3>Logowanie</h3>
    </div>




    <div class="container-fluid d-flex justify-content-center">
      <div class="card w-50 d-flex justify-content-center">
        <div class="card-body">

          <div th:if="${param.error}">
            <p style="color:red">Invalid username and password.</p>
          </div>
          <div th:if="${param.logout}">
            <p style="color:blue">You have been logged out.</p>
          </div>

          <form th:action="@{/uzytkownik/zaloguj}" method="post">

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" class="form-control" type="text" name="username"/>

            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" class="form-control" type="password" name="password"/>
            </div>

            <div><input type="submit" class="btn btn-primary" value="Zaloguj sie"name="Sign in" /></div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
