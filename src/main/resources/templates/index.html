<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>strona glowna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl vh-100 bg-light p-0">

<div th:insert="~{commons :: header}"></div>
<div th:insert="~{commons :: navbar}"></div>
<div>
    <span sec:authorize="isAuthenticated()">
        <form th:action="@{/uzytkownik/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <h1 sec:authorize="isAuthenticated()">Hello <span sec:authentication="name"></span></h1>
    </span>
</div>
    <div sec:authorize="!isAuthenticated()">
        <form th:action="@{/uzytkownik/zaloguj}" method="post">
            <input type="submit" value="Sign in"/>
        </form>
    </div>

    <div class="p-2 container-fluid d-flex justify-content-center">
        <h2>Strona główna</h2>
    </div>
</div>
</body>
</html>
