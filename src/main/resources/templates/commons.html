<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:fragment="header" class="container-fluid d-flex justify-content-center">
  <h1 class="p-3">StoreEverything</h1>
</header>

<nav th:fragment="navbar" class="bg-primary" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between">
        <span sec:authorize="isAuthenticated()">
        <div class="d-flex">


                <a class="p-3 text-light text-decoration-none fw-bold" th:href="@{/}">Strona główna</a>
                <a class="p-3 text-light text-decoration-none fw-bold" th:href="@{/informacja}">Informacje</a>
                <span sec:authorize="!hasAuthority('USER_WEAK')">
                    <div class="d-flex">
                    <a class="p-3 text-light text-decoration-none fw-bold" th:href="@{/informacja/dodaj}">Dodaj informację</a>
                    </div>
                </span>
                <span sec:authorize="hasAuthority('ADMIN')">
                    <div class="d-flex">
                    <a class="p-3 text-light text-decoration-none fw-bold" th:href="@{/kategorie}">Dodaj kategorię</a>
                    </div>
                </span>


        </div>
        </span>

        <span sec:authorize="isAnonymous()">
            <div class="d-flex">

                <a class="p-3 text-light text-decoration-none fw-bold" th:href="@{/uzytkownik/zaloguj}">Zaloguj się</a>

                <a class="p-3 text-light text-decoration-none fw-bold" th:href="@{/uzytkownik/zarejestruj}">Zarejestruj się</a>

            </div>
        </span>
    </div>
</nav>

</body>
</html>
