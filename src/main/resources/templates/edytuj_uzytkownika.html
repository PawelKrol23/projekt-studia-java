<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edytuj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl vh-100 bg-light p-0">
    <div th:insert="~{commons :: header}"></div>
    <div th:insert="~{commons :: navbar}"></div>

    <div class="p-3">
        <div class="p-2 container-fluid d-flex justify-content-center">
            <h3>Edycja elementu</h3>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card w-50 d-flex justify-content-center">
                <div class="card-body">
                    <form action="#" th:action="@{/uzytkownicy/edytuj_uzytkownika}" th:object="${uzytkownicy}" method="post">
                        <div class="mb-3">
                            <label for="tytul" class="form-label">Imie</label>
                            <input id="tytul" class="form-control" type="text" th:field="*{imie}" aria-describedby="validationTytul" th:classappend="${#fields.hasErrors('imie') ? 'is-invalid' : ' '}"/>
                            <div id="validationTytul" class="invalid-feedback" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="tresc" class="form-label">Nazwisko</label>
                            <textarea id="tresc" class="form-control" th:field="*{nazwisko}" rows="3" aria-describedby="validationTytul" th:classappend="${#fields.hasErrors('nazwisko') ? 'is-invalid' : ' '}"></textarea>
                            <div id="validationTresc" class="invalid-feedback" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="link" class="form-label">login</label>
                            <input id="link" class="form-control" type="text" th:field="*{login}" aria-describedby="validationLink" th:classappend="${#fields.hasErrors('lofin') ? 'is-invalid' : ' '}"/>
                            <div id="validationLink" class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Mail</label>
                            <input id="data" class="form-control" type="text" th:field="*{mail}" aria-describedby="validationData" th:classappend="${#fields.hasErrors('mail') ? 'is-invalid' : ' '}"/>
                            <div id="validationData" class="invalid-feedback" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">wiek</label>
                            <input id="data" class="form-control" type="number" th:field="*{wiek}" aria-describedby="validationData" th:classappend="${#fields.hasErrors('wiek') ? 'is-invalid' : ' '}"/>
                            <div id="validationData" class="invalid-feedback" th:if="${#fields.hasErrors('wiek')}" th:errors="*{wiek}"></div>
                        </div>
                        <input type="hidden" name="id" th:value="${id}">
                        <input type="submit" class="btn btn-primary" value="Edytuj">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
